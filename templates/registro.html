{% extends "base.html" %}

{% block body %}
<center>
    <h1>REGISTRO</h1>
    <div class="row">
        <div class="">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="col-12 text-center">
                <img src="https://sigedin.itp.edu.co/sigeitp/sigedin_excel/imagenes/Logo_ITP%20(1).png" width="150" height="150"> <hr>
            </div>
            <div class="card card-body">
                <form action="{{ url_for('registroPost') }}" method="POST">
                    <div class="form-group">
                        <input type="text" name="Nombre" id="" placeholder="Nombres Completos" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="" placeholder="Correo Electronico" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="Contraseña" id="" placeholder="Contraseña" class="form-control" required>
                    </div>
                    <div class="form-group pt-2">
                        <label for="">Rol:</label>
                    <select name="roles" id="" class="form-input" required>
                        <option value="0">          </option>
                        {% for rol in roles %}
                        <option value="{{rol.id_rol}}" >{{ rol.tipo_rol }}</option>
                        {% endfor %}
                    </select>
                    </div>
                    <div class="form-group pt-4">
                        <button type="submit" class="btn">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    Si ya eres usuario ve a <a href="/login.html">Inicio</a>
</center>
{% endblock %}
