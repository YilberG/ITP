{% extends "./base.html" %}

{% block body %}
<center>
    <h1>BIENVENIDOS A INICIO</h1>
    <div class="row">
        <div class="">
            <div class="col-12 text-center">
                <img src="https://sigedin.itp.edu.co/sigeitp/sigedin_excel/imagenes/Logo_ITP%20(1).png" width="150" height="150"> <hr>
            </div>
            <h3>LOGIN</h3>
            <div class="card card-body">
                <form action="{{ url_for('Login') }}" method="POST">
                    <div class="form-group">
                        <input type="text" name="email" value="{{correo}}" placeholder="Correo Electronico" class="form-control" >
                    </div>
                    <div class="form-group">
                        <input type="password" name="Contraseña" id="" placeholder="Contraseña" class="form-control">
                    </div>
                    <div class="form-group pt-4">
                        <button type="submit" class="btn">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    Si no eres usuario <a href="/registro.html">Registrate</a>
</center>
{% endblock %}
